<html>
	<head>
		<title>Sinhala Font Directory</title>
		<link rel="stylesheet" type="text/css"
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		</head>
		<body>
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<h3>Sinhala Font Directory</h3>
					</div>
				</div>
			</nav>
			<div class="container">
				<div class="row">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="" class=" col-sm-2 control-label">Text</label>
							<div class="col-sm-8">
								<input type="text" class="iskpota form-control" 
								id="typeDisplay" placeholder="Text">
							</div>
						</div>
					</form>
				</div>

				<div class="font_stlyes2">
				</div>
				<div class="font_stlyes">


				</div>
				<div class="row">

				</div>

			</div>




			<script type="text/javascript">

				$.get("data.json",function(data){

					console.log(data);
					var fonts = data.fonts;
					

for (var i = fonts.length - 1; i >= 0; i--) {
						var font = "<style>";
font +="";
font += "@font-face {font-family:"+fonts[i].font_div+";src: url(fonts/"+fonts[i].font_style+");}   ."+fonts[i].font_div+"{font-family:"+fonts[i].font_div+";}";
					font += "</style>";
console.log(font);
					$(".font_stlyes2").append(font);


var styfont = "<h1 class='fontDemo "+fonts[i].font_div+"'>"+fonts[i].font_name+"</h1>";
$(".font_stlyes").append(styfont);


};

				});

				$("#typeDisplay").keypress(function( event ) {
					$(".fontDemo").html($("#typeDisplay").val());
				});

			</script>


		</body>
	</html>
